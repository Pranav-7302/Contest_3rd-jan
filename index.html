<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Management CRUD</h1>

        <form action="" method="post" id="studentForm">
            <input type="text" name="" id="name" placeholder="Name">
            <input type="email" name="" id="email" placeholder="Email">
            <input type="text" id="grade" placeholder="GPA">
            <br>
            <input type="number" name="" id="age" placeholder="Age">
            <input type="text" id="degree" placeholder="Degree">
            <br>
            <button type="submit" id="button">Add Student</button>
            <br>
            <input type="text" name="" id="search" placeholder="Search By Name, email or degree">
        </form>
        
        <table class="table">
            <thead class="thead">
                <tr class="theadRow">
                    <th>ID</th>
                    <th>Student Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>GPA</th>
                    <th>Degree</th>
                </tr>
            </thead>
            <tbody class="tbody" id="studentTableBody">
                
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
